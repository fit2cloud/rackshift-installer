version: '2.4'

services:
  rackshift:
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: x-lab/mysql:5.7.31
    container_name: rs_mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      DB_PORT: $DB_PORT
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
      MYSQL_DATABASE: $DB_NAME
    ports:
      - 3306:3306
    volumes:
      - ${CONFIG_DIR}/mysql/mysql.cnf:/etc/mysql/my.cnf
      - ${CONFIG_DIR}/mysql/rackshift.sql:/docker-entrypoint-initdb.d/rackshift.sql
      - ${VOLUME_DIR}/mysql/data:/var/lib/mysql
    healthcheck:
      test: "mysql -uroot -h127.0.0.1 -p$$MYSQL_ROOT_PASSWORD -e 'SHOW DATABASES;'"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
